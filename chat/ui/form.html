<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>POST by Form</title>
</head>
<body>
  <h1>POST by Form</h1>

  <form method="POST" action="/chat">
    Name: <input name="name" value="NAME"><br>
    Password: <input name="password" value="PASSWORD"><br>
    Message: <input name="message" value="MESSAGE"><br>
    <button>Send</button>
  </form>

</body>
</html>
